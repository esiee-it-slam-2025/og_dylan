<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'connect.css' %}">
    <title>S'inscrire - Interface Admin</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-brand">Interface Administrateur</div>
    </div>

    <div class="container">
        <h1>Inscription</h1>
        
        <div class="form">
            <form method="post" action="{% url 'inscription' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Mot de passe</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirmer le mot de passe</label>
                    {{ form.password2 }}
                </div>
                <button type="submit">S'inscrire</button>
            </form>
            <p class="link">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
