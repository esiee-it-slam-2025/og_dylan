<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - INTERFACE ADMIN</title>
</head>

<body>
    <header>
        <h1>INTERFACE ADMINISTRATEUR</h1>
    </header>
    <div class="container">
        <div class="container-create">
            <div class="form">
                <form method="post" action="{% url 'inscription' %}">
                    {% csrf_token %}
                    <h1>Inscription</h1>
                    <div>
                        <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                        {{ form.username }}
                    </div>
                    <div>
                        <label for="{{ form.password1.id_for_label }}">Mot de passe</label>
                        {{ form.password1 }}
                    </div>
                    <div>
                        <label for="{{ form.password2.id_for_label }}">Confirmer le mot de passe</label>
                        {{ form.password2 }}
                    </div>
                    <button type="submit">
                        S'inscrire
                        <span></span><span></span><span></span><span></span>
                    </button>
                </form>
                <p class="link">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
            </div>
        </div>
    </div>
    <style>
        /* CSS */
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        header h1 {
            padding-top: 4%;
            margin-top: 1%;
            font-size: 3rem;
        }

        form h1 {
            margin: 20px 0;
            color: white;
        }

        form span {
            color: rgb(255, 50, 57);
        }

        .form {
            border-radius: 15px;
            box-shadow: 0px 0px 16px 6px #000000;
        }

        .link {
            color: white
        }

        body {
            width: 100%;
            background: rgba(128, 128, 128, 0.253);
            align-content: center;
        }

        .container-logo img {
            width: 600px;
            height: 600px;
            margin-left: 8.4%;
        }

        .container {
            margin-top: 6%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .container-create {
            width: 600px;
            background: black;
            border-radius: 15px;
        }

        .container-create .form {
            padding: 30px;
        }

        label {
            padding: 10px 0;
            color: white;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 17px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin-bottom: 15px;
            margin-top: 10px;
        }

        a {
            font-size: 16px;
            color: rgb(255, 50, 57);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            color: rgb(255, 50, 57);
            --c: white;
            background-color: rgba(180, 168, 168, 0.281);
            color: var(--c);
            font-size: 16px;
            border: rgb(255, 50, 57);
            border-radius: 15px;
            width: 12em;
            height: 3em;
            text-transform: uppercase;
            font-weight: bold;
            font-family: sans-serif;
            letter-spacing: 0.1em;
            text-align: center;
            line-height: 3em;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: 0.5s;
            margin: 1em;
        }

        button span {
            position: absolute;
            width: 25%;
            height: 100%;
            background-color: var(--c);
            transform: translateY(150%);
            border-radius: 50%;
            left: calc((var(--n) - 1) * 25%);
            transition: 0.5s;
            transition-delay: calc((var(--n) - 1) * 0.1s);
            z-index: -1;
        }

        button:hover {
            color: rgb(255, 50, 57);
            cursor: pointer;
        }

        button:hover span {
            transform: translateY(0) scale(2);
        }

        button span:nth-child(1) {
            --n: 1;
        }

        button span:nth-child(2) {
            --n: 2;
        }

        button span:nth-child(3) {
            --n: 3;
        }

        button span:nth-child(4) {
            --n: 4;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .error {
            background-color: transparent;
            color: #fff;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }

        ul {
            list-style: none;
            color: rgb(255, 50, 57);
        }
    </style>
</body>

</html>
